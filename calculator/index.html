<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">0</div>
        <div class="keypad">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
            <div class="operations">
                <div class="ops">
                    <button class="op">+</button>
                    <button class="op">−</button>
                    <button class="op">×</button>
                    <button class="op">÷</button>
                </div>
                <div class="equals">
                    <button>=</button>
                </div>
                <div class="clear">
                    <button>AC</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
